{% extends "base.html" %}
{% block content %}

		<h1>Are you sure you want to delete {{ngo.name}}?</h1>

		<form action="{{url_for('delete_ngo', category_name=category_name, category_id=category_id, ngo_id=ngo.id)}}" method='post'>
			<div class='confirm-cancel'>
				<input class='button' type='submit', value='D E L E T E'>
				<a class='button' id='cancel' href="{{url_for('show_ngos', category_name=category_name, category_id=category_id)}}">C A N C E L</a>
			</div>
		</form>
		
{% endblock %}
