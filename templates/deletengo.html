{% extends "base.html" %}
{% block content %}

		<h1>Are you sure you want to delete {{item.name}}?</h1>

		<form action="{{url_for('delete_menu_item', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method='post'>
			<div class='confirm-cancel'>
				<input class='button' type='submit', value='D E L E T E'>
				<a class='button' id='cancel' href="{{url_for('restaurant_menu', restaurant_id=restaurant_id)}}">C A N C E L</a>
			</div>
		</form>
		
{% endblock %}
