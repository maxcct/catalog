{% extends "base.html" %}
{% block content %}

		<h1>Edit {{item.name}}</h1>

		<form action="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=item.id)}}" method='POST'>
			<label>
				<p>NAME</p>
				<br>
				<input type='text' size='30' name='name' value='{{item.name}}'>
			</label>
			<br>
			<label>
				<p>DESCRIPTION</p>
				<br>
				<input type='text' size='80' name='description' value='{{item.description}}'>
			</label>
			<br>
			<label>
				<p>PRICE</p>
				<br>
				<input type='text' size='5' name='price' value='{{item.price}}'>
				<br>
				<div class='confirm-cancel'>
					<input class='button' type='submit' value='C O N F I R M'>
					<a class='button' id='cancel' href="{{url_for('restaurant_menu', restaurant_id=item.restaurant_id)}}">C A N C E L</a>
				</div>
			</label>			
		</form>
		<br><br>
		
{% endblock %}
