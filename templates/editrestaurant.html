{% extends "base.html" %}
{% block content %}

		<h1>Edit {{r.name}}</h1>

		<form action="{{url_for('edit_restaurant', restaurant_id=restaurant_id)}}" method='POST'>
			<label>
				<p>N A M E</p>
				<br>
				<input type='text' size='30' name='name' value='{{r.name}}'>
			</label>
			<br>
			<div class='confirm-cancel'>
				<input class='button' type='submit' value='C O N F I R M'>
				<a class='button' id='cancel' href="/restaurants">C A N C E L</a>
			</div>			
		</form>
		<br><br>
		
{% endblock %}
