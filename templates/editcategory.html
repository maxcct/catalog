{% extends "base.html" %}
{% block content %}

		<h1>Edit {{c.name}}</h1>

		<form action="{{url_for('edit_category', category_name=category_name, category_id=category_id)}}" method='POST'>
			<input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
			<label>
				<p>N A M E</p>
				<br>
				<input type='text' size='30' name='name' value='{{c.name}}'>
			</label>
			<br>
			<div class='confirm-cancel'>
				<input class='button' type='submit' value='C O N F I R M'>
				<a class='button' id='cancel' href="/categories">C A N C E L</a>
			</div>			
		</form>
		<br><br>
		
{% endblock %}
