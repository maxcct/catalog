<!DOCTYPE html>
<html>
	<head>
		<title>NGO Emporium</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
		<link class="font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	</head>

	<body>
		<div id='header-nav'>
			<div class='header-nav-buttons'>
				{% if 'username' not in session %}
					<h3><a href="/login">LOG IN</a></h3>
				{% else %}
					<h3><a id='logout-button' href="/logout">LOG OUT</a></h3>
				{% endif %}
			</div>
			<div class='header-nav-buttons'>
				<h3><a href="/">HOME</a></h3>
			</div>
			<div class='header-nav-buttons'>
				<h3><a id='all-ngos-button' href="/ngos/all/">ALL NGOs</a></h3>
			</div>
		</div>
		<div id='content'>
			{% block content %}
			{% endblock %}
		</div>
	</body>

</html>
